version: "0.5"

processes:
  wise-server:
    command: go run ./cmd/wise-server -port ${WISE_PORT:-8080}
    availability:
      restart: on_failure
    readiness_probe:
      http_get:
        host: localhost
        port: ${WISE_PORT:-8080}
        path: /
      initial_delay_seconds: 2
      period_seconds: 5

  wise-mcp:
    command: go run ./cmd/wise-mcp
    availability:
      restart: on_failure
    disabled: true  # Enable when needed for Claude integration
