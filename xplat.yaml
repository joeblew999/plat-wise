# xplat.yaml - Package manifest for xplat ecosystem
apiVersion: xplat/v1
kind: Package

name: plat-wise
version: 0.1.0
description: Go client for Wise API with CLI, MCP server, and web GUI
author: joeblew999
license: MIT

# Taskfile for development commands
taskfile:
  path: Taskfile.yml
  namespace: plat-wise

# Processes for process-compose
processes:
  server:
    command: task serve
    port: 8080
    health_path: /
  mcp:
    command: task mcp
    disabled: true

# Environment variables
env:
  required:
    - name: WISE_API_TOKEN
      description: Wise API token for authentication
  optional:
    - name: WISE_SANDBOX
      description: Set to "true" for sandbox environment
      default: "false"

# Dependencies
dependencies:
  build:
    - go>=1.23
